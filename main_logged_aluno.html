<html>

<head>
    <title>Content Center</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main_lgd_alu.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <a class="navbar-brand" href="main.html">Content Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div class="col-md-12">
                <div class="navbar">
                    <div class="searchbar">
                        <input class="search_input" type="text" name="" placeholder="Procurar...">
                        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </nav>
    <div class="dropdown" style="float: right;">
<button class="dropbtn">○○○</button>
<div class="dropdown-content">
<a href="acc_aluno.html">Minha Conta</a>
<a href="shoppinglist.html">Quero Cursos</a>
</div>
</div>

    <script>
        $(document).ready(function() {
            function resizeNav() {
                $(".menu").css({
                    "height": window.innerHeight
                });
                var radius = Math.sqrt(Math.pow(window.innerHeight, 2) + Math.pow(window.innerWidth, 2));
                var diameter = radius * 2;
                $(".nav-layer").width(diameter);
                $(".nav-layer").height(diameter);
                $(".nav-layer").css({
                    "margin-top": -radius,
                    "margin-left": -radius
                });
            }
            $(".nav-toggle").click(function() {
                $(".nav-toggle, .nav-layer, .menu").toggleClass("open");
            });
            $(window).resize(resizeNav);
            resizeNav();



            document.getElementById("btn-cart").addEventListener('click', go, false);

            function go() {
                swal({
                        title: "Quer ir para carrinho ?",
                        text: "Ou continuar comprando ?",
                        icon: "info",
                        buttons: ["Continuar comprando", "Ir para carrinho"],
                        dangerMode: true,
                    })
                    .then((willDelete) => {
                        if (willDelete) {
                            window.location.href = "shopping.html";
                        } else {
                            swal("Curso adicionado ao carrinho!");
                        }
                    });
            };
        });
    </script>
</body>

</html>
